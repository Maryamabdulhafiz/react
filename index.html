<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Form Validation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="login.html">
      <h2>REGISTRATION FORM</h2>
      <label for="name">Name</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Enter your full name"
        class="inputs"
      />

      <label for="email">Email</label>
      <input type="email" name="email" class="inputs" id="email" />
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="inputs"
        placeholder="***"
      />
      <label for="password">Confirm Password</label>
      <input
        type="password"
        name="password"
        id="password"
        class="inputs"
        placeholder="***"
      />
      <label for="age">Age</label>
      <input type="number" class="inputs" />
     <div class="gender">
        <label for="gender">Gender
       <input type="radio">Male
       <input type="radio">Female
        </label>
        </div> 
      <div>
        <label for="country" class="countries">Country</label>
        <select name="country" id="country">
          <option value="country">Select Your Country</option>
          <option value="Ghana">Ghana</option>
          <option value="Nigeria">Nigeria</option>
          <option value="South Africa">South Africa</option>
        </select>
      </div>
      <div class="terms">
        <input type="checkbox" name="" id="" class="checkbox" />
        <span>
          You have read agreed to the
          <a href="google.com">Terms and Conditions</a>
        </span>
      </div>
      <a href="login.html"><button class="btn">Submit</button></a>
    </form>
  </body>
</html>
